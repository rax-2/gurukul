<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./files/favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <div class="nav_bar_section">
            <nav class="nav_bar_a">
                <a href="./index.html" class="home_text">Home</a>
                <ul class="nav_list">
                    <a href="https://yyaiem.github.io/yy/" target="_blank" rel="noopener noreferrer">
                        <li class="nav_items">YantraYodha</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form_section">
            <div class="form_inner">
                <form action="https://api.web3forms.com/submit" method="POST" class="contatct_me_form">

                    <input type="hidden" name="access_key" value="0e35e470-dca9-4abb-ba5a-bd587a26f1f6">

                    <div class="qes_sec">
                        <div class="qst_label">
                            <label for="member_id">Member ID</label>
                        </div>
                        <div class="field">
                            <input class="qst_field" type="text" name="member_id" id="member_id"
                                placeholder="Enter Your Member ID" required>
                        </div>
                    </div>
                    <div class="qes_sec">
                        <div class="qst_label">
                            <label for="qrey">Message</label>
                        </div>
                        <div class="field">
                            <textarea class="qst_field" name="qrey" id="qrey" placeholder="Enter Your Message...."
                                required></textarea>
                        </div>
                    </div>
                    <div class="qes_sec">
                        <div class="submit_btn">
                            <button type="submit" class="submit_button">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer_section">
            <div class="footer_list">
                <a class="footer_list" target="_blank" href="https://github.com/">
                    <img src="./files/github.png" alt="GitHub" class="footer_logo">
                    <p class="footer_text">Powerd by Github</p>
                </a>
            </div>

            <ul class="footer_list">
                <li class="footer_item">
                    <p class="footer_text">v 3.2
                </li>
                </p>
                <li class="footer_item">
                    <p class="footer_text">&COPY;2024 Fatima</p>
                </li>
            </ul>
        </div>
    </footer>

    <!-- <script src="page.js"></script> -->
    <script src="script.js"></script>
    <script>document.title = "Contact Us";
    </script>
</body>

</html>
